version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "io.github.humbleui:*"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      
      - dependency-name: "io.github.humbleui:types"
      - dependency-name: "io.github.humbleui:skija-windows-x64"
      - dependency-name: "io.github.humbleui:skija-linux-x64"
      - dependency-name: "io.github.humbleui:skija-linux-arm64"
      - dependency-name: "io.github.humbleui:skija-macos-x64"